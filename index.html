<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©rateur Infini</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
    <span>‚àû</span> InfiCounter
  </div>
  <h1>Infinite Spam Counter</h1>
  <div id="output"></div>
  <button onclick="toggleGenerator()">‚ñ∂Ô∏è D√©marrer / ‚è∏Ô∏è Arr√™ter</button>
  <button onclick="copierTexte()">üìã Copier les chiffres</button>
  <button onclick="changeSpeed()">‚ö° Vitesse (Actuelle: <span id="speedValue">50ms</span>)</button>
  <button onclick="setStartNumber()">üî¢ Choisir un chiffre de d√©part</button>
  <button oneclick="increaseFontSize()">üîç +</button>
  <button oneclick="decreaseFontSize()">üîç -</button>
  <button onclick="changerBackground()">üé® Changer le background</button>
  <button onclick="window.location.href='about.html'">‚ÑπÔ∏è √Ä propos</button>
  <script>

    const outputDiv = document.getElementById('output');
    outputDiv.style.fontFamily = 'monospace'; // Utiliser une police monospace pour un affichage uniforme
    function setFontSize(size) {
      outputDiv.style.fontSize = size + 'px';
    }
    setFontSize(16); // Taille de police par d√©faut
    // Changer la couleur de fond et de texte
    // G√©n√©rateur de chiffres infini
    let i = 0; // Chiffre de d√©part par d√©faut
    let running = false;
    let interval;
    let speed = 50; // Vitesse initiale (en ms)

    const output = document.getElementById('output');
    const speedValue = document.getElementById('speedValue');

    function generate() {
      output.textContent += i + '\n';
      i++;
      output.scrollTop = output.scrollHeight;
    }

    function toggleGenerator() {
      if (running) {
        clearInterval(interval);
        running = false;
      } else {
        interval = setInterval(generate, speed);
        running = true;
      }
    }

    function copierTexte() {
      const texte = output.textContent;
      navigator.clipboard.writeText(texte).then(() => {
        alert("‚úÖ Chiffres copi√©s !");
      });
    }

    function changeSpeed() {
      speed = prompt("Entrez la nouvelle vitesse (en ms, par exemple 50, 100, 200, etc.):", speed);
      speed = parseInt(speed);
      if (isNaN(speed) || speed <= 0) {
        alert("Veuillez entrer un nombre valide.");
        return;
      }
      speedValue.textContent = speed + "ms";
      if (running) {
        clearInterval(interval);
        interval = setInterval(generate, speed); // Appliquer la nouvelle vitesse
      }
    }

    function setStartNumber() {
      let startNumber = prompt("Entrez le chiffre de d√©part (par exemple : 108416)", i);
      startNumber = parseInt(startNumber);
      if (isNaN(startNumber) || startNumber <= 0) {
        alert("Veuillez entrer un nombre valide.");
        return;
      }
      i = startNumber; // Mettre √† jour le chiffre de d√©part
      output.textContent = ''; // R√©initialiser l'affichage
    }
  </script>
</body>
</html>

<script>
  let fontSize = 16; // Taille initiale en pixels

  function increaseFontSize() {
    fontSize += 2;
    document.getElementById('output').style.fontSize = fontSize + 'px';
  }

  function decreaseFontSize() {
    fontSize = Math.max(10, fontSize - 2); // Limite minimale
    document.getElementById('output').style.fontSize = fontSize + 'px';
  }
</script>

<script>
let backgrounds = [
  { bg: "#282c34", color: "#61dafb" },
  { bg: "#0f0f0f", color: "#00ffcc" },
  { bg: "#1a0033", color: "#cc66ff" },
  { bg: "#001f3f", color: "#7FDBFF" },
  { bg: "#111111", color: "#39ff14" }
];

let currentBg = 0;

function changerBackground() {
  currentBg = (currentBg + 1) % backgrounds.length;
  const theme = backgrounds[currentBg];

  // Appliquer √† body
  document.body.style.backgroundColor = theme.bg;
  document.body.style.color = theme.color;

  // Appliquer √† tous les boutons
  document.querySelectorAll("button").forEach(btn => {
    btn.style.backgroundColor = theme.color;
    btn.style.color = theme.bg;
  });

  // Appliquer au logo
  const logo = document.querySelector(".logo");
  if (logo) logo.style.color = theme.color;
}
</script>
